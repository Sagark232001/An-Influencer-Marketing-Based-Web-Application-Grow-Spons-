{% extends "authentication/base.html" %}
{% load static %}
{% block content %}

<div class="w-50 mx-auto mt-5 pt-5">
  <h4>Enter New Password!</h4>
  <p>Please Enter New password</p>
  <form method="POST">
    {% csrf_token %}
    {{form}}
    <div class="my-3 d-grid">
        <button class="btn btn-dark" type="submit">Update Password</button>
    </div>
</form>
</div>

<script>
  const form_field = document.getElementsByTagName('input')
  for(form in form_field){
    form_field[form].className += 'form-control'
  }
</script>

{% endblock %}
