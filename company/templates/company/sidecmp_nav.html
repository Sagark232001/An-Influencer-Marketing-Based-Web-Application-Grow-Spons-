<style>
    .side-left-bar {
        height: 100vh;
        position: fixed;
        left: 0;
        width: 20%;
    }

    .menu-list li:hover {
        background-color: #ebebeb;
    }

    .menu-list li a {
        text-decoration: none;
        color: #393E46;
        display: grid;
        grid-template-columns: 1fr 2fr;
    }

    .menu-list li {
        padding: 1rem;
    }

</style>
<div class="card side-left-bar mt-5">
    <div class="card-body">
        <div class="d-flex mt-5">
            <div class="me-5 ">
                <img src="{{sponsor.profile_img.url}}" class="rounded float-start" style="height: 80px; width:80px;"
                    alt="...">
            </div>
            <div class="d-flex flex-column text-center">
                <p class="mb-1 mt-2"><strong>{{sponsor.sponsor_id.first_name}}</strong></p>
                <p class="text-muted">{{sponsor.field}}</p>
            </div>
        </div>
        
        <hr class="my-3" style="color: #e2e2e2;">
        <div class="menu">
            <ul class="menu-list ps-0" style="list-style: none;">
                <li>
                    <!-- <a href="{% url 'dashboardCmp' %}"> -->
                        <i ></i><strong>Sponsor Login </strong>
                    <!-- </a> -->
                </li>
                <li>
                    <a href="{% url 'dashboardCmp' %}">
                        <i class="fas fa-home fa-lg"></i><strong>Home</strong>
                    </a>
                </li>
                <li>
                    <a href="{% url 'transaction' %}">
                        <i class="fas fa-money-bill-wave fa-lg"></i><strong>Transaction</strong>
                    </a>
                </li>
                <li>
                    <a href="{% url 'sponsored' %}">
                        <i class="fas fa-user-circle fa-lg"></i><strong>Sponsored</strong>
                    </a>
                </li>
                <li>
                    <a href="{% url 'cmp_save_post' %}">
                        <i class="fas fa-bookmark fa-lg"></i><strong>Save Posts</strong>
                    </a>
                </li>
                <li>
                    <a href="{% url 'logout' %}">
                        <i class="fas fa-sign-out-alt fa-lg"></i><strong>Logout</strong>
                    </a>
                </li>
            </ul>
        </div>
    </div>

</div>
